version: "3.8"
services:
  product_container:
    container_name: product_container
    build: ./
    command: ./wait-for-db.sh ./product_service "migrate"
    environment:
      - DSN=${DSN}
      # - POSTGRES_HOST=go_shop_postgres
      # - POSTGRES_USER=${POSTGRES_USER}
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # - POSTGRES_DB=${POSTGRES_DB}
      # - POSTGRES_PORT=5432
      - KAFKA_BROKER=kafka:9092
    env_file:
      - .env
    networks:
      - shopongo_default
    ports:
      - "8082:8082"

  test:
    image: golang:1.23
    container_name: shop_on_go_test
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - .env
    command: go test ./...
    networks:
      - shopongo_default


networks:
  shopongo_default:
